<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>Fill out the form to add a new note</h1>
    <form id="myForm">
      Title: <input type="text" id="title" name="title" />
      <br />
      Body: <input type="text" id="body" name="body"/>
      <br />
      <!-- Important: <input type="checkbox" id="important" name="important" />
      <br /> -->
      <button id="submit">Send Note</button>
    </form>

    <script>
      const button = document.getElementById('submit');
      const title = document.getElementById('title');
      const body = document.getElementById('body');
      //const important = document.getElementById('important');
      const form = document.getElementById('myForm');
      button.addEventListener('click', function(e){
        e.preventDefault();
        console.log(title.value);
        console.log(body.value);
        //console.log(important.checked);
        //alert('You clicked me.');
        var data = {};
        var inputs = [].slice.call(form.getElementsByTagName('input'));
          inputs.forEach(input => {
          data[input.name] = input.value;
        });
        console.log(JSON.stringify(data));
        //add superagent post code here to send the JSON to the database
      });
    </script>
</body>
</html>
